<div class="curriculos-container">

  <section class="container-cadastro-curriculo">
    <h2 class="text-center mb-4"><i class="bi bi-person-plus-fill me-2"></i>Cadastro de Currículo</h2>

    <div class="input-group">
      <label class="form-label">ID</label>
      <input type="text" [(ngModel)]="curriculo.id" name="id" placeholder="ID único" />
    </div>

    <div class="input-group">
      <label class="form-label">Nome</label>
      <input type="text" [(ngModel)]="curriculo.nome" name="nome" placeholder="Nome completo" />
    </div>

    <div class="input-group">
      <label class="form-label">Idade</label>
      <input type="number" [(ngModel)]="curriculo.idade" name="idade" placeholder="Ex: 25" />
    </div>

    <div class="input-group">
      <label class="form-label">Telefone</label>
      <input type="text" [(ngModel)]="curriculo.telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" />
    </div>

    <div class="input-group">
      <label class="form-label">Email</label>
      <input type="email" [(ngModel)]="curriculo.email" name="email" placeholder="email@exemplo.com" />
    </div>

    <div class="input-group">
      <label class="form-label">Descrição</label>
      <textarea [(ngModel)]="curriculo.descricao" name="descricao" placeholder="Ex: Experiência, competências..."></textarea>
    </div>

    <div class="btn-group justify-content-end mt-3">
      <button type="button" class="btn btn-outline-secondary" (click)="resetarFormularioCurriculo()">
        <i class="bi bi-x-circle-fill"></i> Cancelar
      </button>
      <button type="button" class="btn btn-primary" (click)="cadastrarCurriculo()">
        <i class="bi bi-check-circle-fill"></i> Cadastrar
      </button>
      <button type="button" class="btn btn-primary" (click)="atualizarCurriculo(curriculo.id)">
        <i class="bi bi-arrow-repeat"></i> Atualizar
      </button>
    </div>
  </section>

  <section>
    <h3 class="text-center mt-5 mb-4"><i class="bi bi-card-list me-2"></i>Currículos Cadastrados</h3>
    <div class="table-responsive">
      <table class="table text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Descrição</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curriculo of curriculos">
            <td>{{curriculo.id}}</td>
            <td>{{curriculo.nome}}</td>
            <td>{{curriculo.idade}}</td>
            <td>{{curriculo.telefone}}</td>
            <td>{{curriculo.email}}</td>
            <td>{{curriculo.descricao}}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="listarCurriculoPorId(curriculo)">
                <i class="bi bi-pencil-fill"></i> Editar
              </button>
            </td>
          </tr>
          <tr *ngIf="curriculos.length === 0">
            <td colspan="7" class="text-muted">Nenhum currículo cadastrado.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

</div>
